<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 2</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="hero">
            <div class="container">
                <div class="top-hero">
                    <div class="left-top-hero">
                        <div class="city-name">
                            Thời tiết hiện tại của <br />
                            TP Hồ Chí Minh
                        </div>
                        <div class="degree" id="hcmDegree"></div>
                        <div class="des" id="hcmDes"></div>
                    </div>
                    <img class="right-top-hero" id="hcmWeatherIcon" />
                </div>
                <div class="bottom-hero">
                    <div class="row">
                        <div class="box">
                            <div class="text">Cảm giác như</div>
                            <div class="data" id="hcmFL"></div>
                        </div>
                        <div class="box">
                            <div class="text">Độ ẩm</div>
                            <div class="data" id="hcmHumi"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="box">
                            <div class="text">Tầm nhìn</div>
                            <div class="data" id="hcmVisi"></div>
                        </div>
                        <div class="box">
                            <div class="text">Áp suất khí quyển</div>
                            <div class="data" id="hcmPr"></div>
                        </div>
                        <div class="box"></div>
                    </div>
                    <div class="row">
                        <div class="box">
                            <div class="text">Tốc độ gió</div>
                            <div class="data" id="hcmWind"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hourly-forecast">
            <div class="container card"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
